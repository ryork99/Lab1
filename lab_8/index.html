<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Charts Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Charts Lab</div>

        <div class="content">
          <div id = "chartContainer" style="height: 800px; width: 100%;"></div>
        </div>

        <div class="footer">Let's eat out in the future!</div>
      </div>
    </div>

    <script>
      //reference Prof Alex
      fetch('https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json')
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        const clearEmptyData = data.filter((f) => f.geocoded_column_1);
        const refined = clearEmptyData.map((m) => ({
          city: m.city,
          category: m.category,
        }));
        return refined;
      })
      .then((data) => {
        return data.reduce((result, current) => {
          if (!result[current.city]) {
            result[current.city] = [];
          }
          result[current.city].push(current);
          return result;
        }, {});
      })
      .then((data) => {
        console.log('new data', data);
        const reformattedData = Object.entries(data).map((current, i) => {
          console.log(current);
          return {
            y: current[1].length,
            label: current[0],
          };
        });

        return reformattedData;    
      })

.then((results) => {
        console.log(results);
        const chart = new CanvasJS.Chart('chartContainer', {
          animationEnabled: true,
          theme: "dark2",
          title: {
            text: "The Quantity of Places to Eat Broken Down by City",
          },
          axisX: {
            labelBackgroundColor: "black",
            labelFontColor: "white",
            labelFontSize: 12,
            margin: 10,
            interval: 5,
          },
          axisY: {
            interlacedColor: "rgba(1,77,101,.2)",
            gridColor: "rgba(1,77,101,.1)",
            scaleBreaks: {
              type: "wavy",
              customBreaks: [
                {
                  startValue: 10,
                  endValue: 20,
                },
                {
                  startValue: 15,
                  endValue: 40,
                },
                {
                  startValue: 30,
                  endValue: 75,
                },
              ],
            },
          },
          data: [
            {
              type: "column",
              dataPoints: results
            },
          ],
        });
        chart.render();
      });

     </script>
  </body>
</html>
