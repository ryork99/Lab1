<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robert York's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Robert York's Lab 4</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
            <br />
          </p>

        </div>
        <div class="footer"></div>
      </div>
    </div>

    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello World";
        let name = 'Robert'
        let lastName= 'York'
        let fullName = "Robert York"
        let splitName = fullName.split(" ")

        let nameLength = splitName[0].length+splitName[1].length

        const header = document.querySelector(".header");
        header.innerHTML= fullName+ "'s"+ " lab 4"+ " "+nameLength;
        
        let paragraph = document.querySelector(".content")
        paragraph.innerHTML = "<p>Hello World!</p> <p>My name has "+ nameLength + " "+ "characters</p> <p>The third character in my name is " + name[2].toUpperCase()+"<br>The last three characters of my last name are '" + lastName.slice(-3)+ "' </p>"


      }
    </script>
  </body>
</html>
